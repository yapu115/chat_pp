      @if (!this.auth.antesDeSesion){

        <ion-button (click)="Volver()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>

      } @else {
      <ion-buttons slot="end">
        <ion-button class="iob" (click)="CerrarSesion()">

      </ion-buttons>

      }

  }
